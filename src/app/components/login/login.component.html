<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo | uppercase}}</span>
                    <form action="" class="mt-3" [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                            <input formControlName="email" type="email" class="form-control form-control-lg" placeholder="Descripcion de la direccion">
                            <div class="text-danger" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                                <span>La direccion <strong>es obliagotrio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input formControlName="password" type="password" class="form-control form-control-lg" placeholder="Descripcion de la direccion">
                            <div class="text-danger" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                                <span>La direccion <strong>es obliagotrio</strong></span>
                            </div>
                        </div>


                        <div class="mb-3">
                            <button type="submit" class="btn btn-success btn-lg float-end">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
